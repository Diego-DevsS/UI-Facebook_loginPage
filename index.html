<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Facebook - entre ou cadastre-se</title>

   <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
   <div class="container">
      <main class="contentmain">
         <div class="loginfo-container">
            <div class="logo"><img src="assets/dF5SId3UHWd.svg" alt="Facebook"></div>
            <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
         </div>
         <div class="form-login">
            <div class="formulario">
               <form>
                  <div class="infordates">
                     <input class="input" type="e-mail" name="email" placeholder="E-mail ou telefone">
                     <input class="input"type="password" name="senha" placeholder="Senha">
                  </div>
               
                  <button class="button">Entrar</button>
   
                  <a href="#" class="recover-password">Esqueceu a senha?</a>
   
                  <hr class="separetor">
   
                  <a href="#" class="create-new-account">Criar nova conta</a>
               </form>
            </div>

            <p><a href="#"><strong>Criar uma Página</strong></a> para uma celebridade, banda ou empresa.</p>
         </div>

      </main>
   </div>
</body>
</html>
